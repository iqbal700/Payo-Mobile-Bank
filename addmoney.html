<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoo Mobile Banking App </title>
    <!-- =-= favicon =-=  -->
    <link rel="shortcut icon" href="images/Group.png" type="image/x-icon">
    <!-- =-= font awesome cdn =-=  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- =-= Daisy UI =-=  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- =-= tailwind cdn here =-=  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
    
<body class="min-h-screen bg-[#f4f5f7]">

    <div class="bg-white max-w-lg mx-auto p-3 rounded-b-lg ">
        
    <div class="flex justify-between items-center  border-b-1 border-b-gray-400 p-3"> 
        <div class="flex items-center justify-center gap-2">
            <img src="images/Group.png" alt="img" class="h-[50px]">
            <div>
                <h1 class="font-bold">$<span id="current-money">45000</span></h1>
                <p class=" text-[#080808]">Available Balance</p>
            </div>
        </div>

        <button class="btn btn-soft text-[#080808]" id="logout-btn"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> logout</button>
        
    </div>

    <div class="my-5">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="p-3 text-[#080808]"> Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <!-- ==-== All features Section ==-== -->

    <div class="min-h-[300px] grid grid-cols-3 grid-rows-2 gap-2">

        <div class=" features-btn border-1 border-gray-300 hover:border-blue-700 hover:text-blue-700 flex flex-col items-center text-center justify-center rounded-lg p-2 hover:bg-gray-100 cursor-pointer" id="add-btn">
            <img src="images/wallet1.png" alt="pic">
            <h2 class="font-semibold">Add Money</h2>
        </div>

        <div class="features-btn border-1 border-gray-300  hover:border-blue-700 hover:text-blue-700 flex flex-col items-center gap-1.5 text-center justify-center rounded-lg p-2 hover:bg-gray-100 cursor-pointer" id="cash-btn">
            <img src="images/send1.png" alt="pic">
            <h2 class="font-semibold">Cash out</h2>
        </div>
 
        <div class="features-btn border-1 border-gray-300  hover:border-blue-700 hover:text-blue-700 flex flex-col items-center gap-1.5   text-center justify-center rounded-lg p-2 hover:bg-gray-100 cursor-pointer" id="transfer-btn">
            <img src="images/money1.png" alt="pic">
            <h2 class="font-semibold ">Transfer Money</h2>
        </div>

        <div class=" features-btn border-1 border-gray-300  hover:border-blue-700 hover:text-blue-700 flex flex-col items-center gap-1.5   text-center justify-center rounded-lg p-2 hover:bg-gray-100 cursor-pointer" id="bonus-btn">
            <img src="images/bonus1.png" alt="pic">
            <h2 class="font-semibold ">Get Bonus</h2>
        </div>

        <div class="features-btn border-1 border-gray-300  hover:border-blue-700 hover:text-blue-700 flex flex-col items-center gap-1.5   text-center justify-center rounded-lg p-2 hover:bg-gray-100 cursor-pointer" id="bil-btn">
            <img src="images/purse1.png" alt="pic">
            <h2 class="font-semibold " >Pay Bill</h2>
        </div>

        <div class="features-btn border-1 border-gray-300  hover:border-blue-700 hover:text-blue-700  flex flex-col items-center gap-1.5  text-center justify-center rounded-lg p-2 hover:bg-gray-100 cursor-pointer">
            <img src="images/transaction1.png" alt="pic">
            <h2 class="font-semibold">Transection</h2>
        </div>

    </div>

    </div>

    <!-- ==-== Add Money section form ==-==  -->

    <div class="form add-money-parent max-w-lg mx-auto my-5" style="display: none;" id="add-money">
        <h1 class="font-bold">Add Money</h1>

        <form action="#" class="mt-5 bg-white p-6 rounded-lg flex flex-col"> 

            <div class="my-1">
                    <label for="" class="font-semibold">Select A Bank</label> <br>
                <select class="select rounded-3xl m-2 bg-[#F4F5F7] w-full"    id="bank-name">
                        <option disabled selected>select your bank</option>
                        <option>Islami Bank</option>
                        <option>City Bank</option>
                        <option>NRBC Bank</option>
                    </select>
            </div>

            <div>
                <label for="" class="font-semibold"> Bank Account Number</label> <br>
                <input type="text" placeholder="Enter 11 digit account number" class="input rounded-3xl bg-[#F4F5F7] my-2 w-full" id="acc-num"/> <br>
            </div>

           
            <div class="my-1">
                <label for="" class="font-semibold" > Ammount to Add</label> <br>
                <input type="text" placeholder="Add amount to withdraw" class="input rounded-3xl m-2 bg-[#F4F5F7] w-full" id="amount-num" /> <br>
            </div>

            
            <div class="my-1" >
                <label for="" class="font-semibold"> Pin Number</label> <br>
                <input type="text" placeholder="Enter 4 digit pin number" class="input rounded-3xl m-2 bg-[#F4F5F7] w-full" id="add-pin-num"/> <br>
            </div>

             <button type="button" class="btn btn-active text-white rounded-3xl bg-[#0874F2] border-none text-[17px] font-bold w-full mt-3" id="AddBtn">Add Money</button>

         </form>

    </div>


        <!-- ==-== Cash Out section Form ==-==  -->

    <div class=" form cashout-parent max-w-lg mx-auto my-5" style="display:none;" id="cash-out">
        <h1 class="font-bold">Cashout</h1>

        <form action="#" class="mt-5 bg-white p-6 rounded-lg flex flex-col"> 

            <div>
                <label for="" class="font-semibold"> Agent Number</label> <br>
                <input type="text" placeholder="Enter 11 digit number" class="input rounded-3xl bg-[#F4F5F7] my-2 w-full" id="agent-num"/> <br>
            </div>

           
            <div class="my-1">
                <label for="" class="font-semibold" > Ammount</label> <br>
                <input type="text" placeholder="Add amount to withdraw" class="input rounded-3xl m-2 bg-[#F4F5F7] w-full" id="amount-count" /> <br>
            </div>

            
            <div class="my-1" >
                <label for="" class="font-semibold">Pin Number</label> <br>
                <input type="text" placeholder="Enter 4 digit pin number" class="input rounded-3xl m-2 bg-[#F4F5F7] w-full" id="cashout-pin-num"/> <br>
            </div>

           
             <button type="button" class="btn btn-active text-white  rounded-3xl bg-[#0874F2] border-none text-[17px] font-bold w-full mt-3" id="withdrawBtn">withdraw Money</button>

         </form>
    </div>


    <!--  Transfer Money Section  -->

     
    <div class="form transfer-parent max-w-lg mx-auto my-5" style="display:none;" id ="transfer-money">
        <h1 class="font-bold">Transfer Money</h1>

        <form action="#" class="mt-5 bg-white p-6 rounded-lg flex flex-col"> 

            <div>
                <label for="" class="font-semibold"> User Acount Number</label> <br>
                <input type="text" placeholder="Enter 11 digit number" class="input rounded-3xl bg-[#F4F5F7] my-2 w-full" id="user-num"/> <br>
            </div>

           
            <div class="my-1">
                <label for="" class="font-semibold"> Amount</label> <br>
                <input type="text" placeholder="Add amount to withdraw" class="input rounded-3xl m-2 bg-[#F4F5F7] w-full" id="trans-amount" /> <br>
            </div>

            
            <div class="my-1" >
                <label for="" class="font-semibold">Pin Number</label> <br>
                <input type="text" placeholder="Enter 4 digit pin number" class="input rounded-3xl m-2 bg-[#F4F5F7] w-full" id="trans-pin-num"/> <br>
            </div>

           
             <button type="button" class="btn btn-active text-white  rounded-3xl bg-[#0874F2] border-none text-[17px] font-bold w-full mt-3" id="send-btn">Send Now</button>

         </form>
    </div>


    <!-- ==-== Get Bonus Section ==-==  -->

     
    <div class="form transfer-parent max-w-lg mx-auto my-5" style="display: none;"  id ="bonus-money">
        <h1 class="font-bold">Get Bonus</h1>

        <form action="#" class="mt-5 bg-white p-6 rounded-lg flex flex-col"> 

            <div>
                <label for="" class="font-semibold"> Enter Bonus Coupon </label> <br>
                <input type="text" placeholder="Enter Your Coupon" class="input rounded-3xl bg-[#F4F5F7] my-2 w-full" id="bonus-coupon"/> <br>
            </div>


             <button type="button" class="btn btn-active text-white  rounded-3xl bg-[#0874F2] border-none text-[17px] font-bold w-full mt-3" id="bonus-Btn">Get Bonus</button>

         </form>
    </div>


    <script src="addmoney.js"></script>

</body>

</html>
