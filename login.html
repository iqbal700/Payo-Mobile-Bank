<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoo Mobile Banking App </title>
    <!-- =-= favicon =-=  -->
    <link rel="shortcut icon" href="images/Group.png" type="image/x-icon">
    <!-- =-= Daisy UI =-=  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- =-= tailwind cdn here =-=  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#D9D9D9] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px]  flex justify-center items-center  bg-[url(./images/bg.png)] bg-cover bg-[#D9D9D9]">
        <img src="images/Group.png" alt="pic">
    </div>

    <form action="#" class=" w-[350px] p-8 bg-[#F4F5F7] rounded-xl ">
        <div>
            <label for="" class="font-bold">Mobile Number</label> <br>
            <input type="text" placeholder="Enter Your Number" class="input rounded-3xl m-2 bg-[#F4F5F7] mt-3" id="mobile-number"/>
        </div>
        <div class="mt-4">
             <label for="" class="font-bold">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter Your 4 digit pin" class="input rounded-3xl m-2 bg-[#F4F5F7] mt-3" id="pin-number"/>
        </div>
        <button type="button" class="btn btn-active text-white mt-5 w-full rounded-3xl bg-[#0874F2] border-none text-[17px] font-bold" id="loginButton">login</button>
    </form>


    <script src="script.js"> </script>
</body>
</html>
